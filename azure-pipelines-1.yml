trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'Azure for Students (865bcc00-2a24-4188-b8c4-2d968f54d241)'
    ScriptType: 'InlineScript'
    Inline: 'Start- VM  -Name ''vm'' -ResourceGroupName ''azvirtualmachine'''
